# Header
language: r
cache:
  packages: true
  directories:
  - $HOME/usr/local

warnings_are_errors: true

stages:
  - name: pre-cache1
  - name: pre-cache2
  - name: test

jobs:
  include:
    - stage: pre-cache1
      before_install:
         - echo 'options(Ncpus = 2)' >> ~/.Rprofile
         - export PATH=$PATH:$HOME/usr/local/bin
      install:
         - R -e 'install.packages("remotes");remotes::install_github("natverse/natmanager",dependencies = TRUE)'
      script: true
    - stage: pre-cache2
      before_install:
         - echo 'options(Ncpus = 2)' >> ~/.Rprofile
         - export PATH=$PATH:$HOME/usr/local/bin
      install:
         - R -e 'old = Sys.getenv("CI"); Sys.setenv("CI" = ""); natmanager::install("core"); Sys.setenv("CI" = old)'
      script: true
    - stage: test
      before_install:
         - echo 'options(Ncpus = 2)' >> ~/.Rprofile
         - export PATH=$PATH:$HOME/usr/local/bin

addons:
  apt:
    packages:
    - libglu1-mesa-dev

#env
env:
  global:
    - RGL_USE_NULL=TRUE
