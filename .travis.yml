# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
os:
  - linux
env:
  global:
    - RGL_USE_NULL=TRUE
    
addons:
  apt:
    packages:
    - r-base-dev
    
jobs:
  include:
    - stage: prepare cache
      script: true
    - stage: test
before_install:
  - echo 'options(Ncpus = 2)' >> ~/.Rprofile
